<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Телефонная книга</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <h2 class="text-center">Телефонная книга</h2>
    <br/>

    <div class="col-md-3 ots">
        <input type="text" name="Search" class="form-control" placeholder="Поиск" onkeyup="Search()" id="poisk">
    </div>


    <div class="col-md-3 container">
        <div class="my-5 mx-auto text-center">
            <button class="btn btn-dark btn-md" data-toggle="modal" data-target="#Modal"><i class="fa fa-user-plus"
                                                                                        aria-hidden="true"></i> Добавить
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавление контакта</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input id="name" class="form-control" name="name" required type="text" placeholder="Иван">
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия:</label>
                        <input id="surname" class="form-control" name="surname" required type="text" placeholder="Иванов">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input id="email" class="form-control" name="email" required type="email"
                               placeholder="ivanov@email.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input id="phone" class="form-control" name="phone" required type="tel">
                    </div>
                    <button id="button" class="btn btn-info" type="submit">Добавить</button>
                </form>
            </div>
        </div>

    </div>

</div>

    <button class="btn btn-danger btn-sm" id="clear">Очистить всё</button>
    <hr/>



    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
